<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
        <!-----Double Form Assignment------->
    
      <div class="form">
        <p><b>Welcome User, please enter your details</b></p>
        <br><br>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName" /> <br />      <br />
        <label for="lName"> Last Name:</label>
        <input type="text" id="lName" name="lName" /> <br /><br />
        <label for="age"> Age:</label>
        <input type="number" id="age" name="age" /> <br /><br /><br>
        <button type="submit" id="mybtn"> Submit</button><br><br>
        <label for="output" id="output"></label><br><br>
      </div>

  
<!---calculator-->
     
      <div class="form calc">
        <p><b>My Calculator</b></p>
        <br><br>
        <label for="fNum">Enter your first number:</label>
        <input type="Number" id="fNum" name="fNum" /><br /><br />
        <label for="sNum">Enter your second number:</label>
        <input type="Number" id="sNum" name="sNum" /><br /><br />
        <button type="submit" id="div"> Divide </button>
        <button type="submit" id="mult"> Multiply </button>
        <br><br><br>
        <label for="Ans" id="Ans">Answer: </label>
        <label for="result" id="result"></label><br /><br />
      </div>
      
   

    <script src="index.js"></script>
  </body>
</html>
